<!DOCTYPE html>
<html>
    <head>
        <title>Lists in HTML</title>
    </head>
    <body>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Cell #1</td>
                    <td rowspan="2">Cell #3</td>
                </tr>
                <tr>
                    <td>Cell #4</td>
                    <td>Cell #5</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Footer 1</th>
                    <th>Footer 2</th>
                    <th>Footer 3</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
